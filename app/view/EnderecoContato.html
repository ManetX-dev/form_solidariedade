<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="../../layout/css/main.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8550e0fa2e.js" crossorigin="anonymous"></script>
    <script src="../../layout/js/main.js"></script>
    <script src="../../lib/jquery/jquery-3.6.0.min.js"></script>
    <script src="../../app/data/jquery/jquery-endereco.js"></script>

    <title></title>
  </head>
  <body>
    <br>
    <br>
    <div class="container">
        <form class="row g-3" action="Confirmacao.html" method="POST">
            <!-- <div class="col-md-12">
                <center>
                    <ul id="progressbar">
                        <li class="active">Personal Details</li>
                        <li>Social Profiles</li>
                        <li>Account Setup</li>
                    </ul>
                </center>
            </div> -->
            
            <div class="col-md-8">
                <h3><i class="fas fa-address-book" style="color: #79BB00"></i>&nbsp;&nbsp;&nbsp;Endereço e Contato</h3>
            </div>
            <div class="col-md-2">
                <a href="DadosPessoais.html"><button type="button" class="btn btn-datavence-voltar" style="width: 100%;"><i class="fas fa-arrow-left">&nbsp;&nbsp;&nbsp;</i>VOLTAR</button></a>
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-datavence" style="width: 100%;">AVANÇAR&nbsp;&nbsp;&nbsp;<i class="fas fa-arrow-right"></i></button>
            </div>
            <div class="col-md-12">
                <hr>
            </div>
            <br>
            <div class="col-md-3">
                <label for="cep" class="form-label">CEP</label>
                <input type="text" class="form-control" id="cep" onInput="cepFormat(this)">
            </div>
            <div class="col-md-7">
                <label for="logradouro" class="form-label">Logradouro</label>
                <input type="text" class="form-control" id="logradouro">
            </div>
            <div class="col-md-2">
                <label for="numero" class="form-label">Número</label>
                <input type="text" class="form-control" id="numero">
            </div>
            <div class="col-md-4">
                <label for="bairro" class="form-label">Bairro</label>
                <input type="text" class="form-control" id="bairro">
            </div>
            <div class="col-md-3">
                <label for="complemento" class="form-label">Complemento</label>
                <input type="text" class="form-control" id="complemento">
            </div>
            <div class="col-md-5">
                <label for="municipio" class="form-label">Município</label>
                <input type="text" class="form-control" id="municipio" disabled>
            </div>
            <div class="col-md-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email">
            </div>
            <div class="col-md-3">
                <label for="celular" class="form-label">Celular</label>
                <input type="text" class="form-control" id="celular">
            </div>
            <div class="col-md-3">
                <label for="telefoneFixo" class="form-label">Telefone Fixo</label>
                <input type="text" class="form-control" id="telefoneFixo">
            </div>
            <div class="col-md-3">
                <label for="whatsapp" class="form-label">Whatsapp</label>
                <input type="text" class="form-control" id="whatsapp">
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  </body>
</html>
